<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>My Details</legend>
                <ol>
                    <li> Name<input type="text" placeholder="First and last name"></li>

                    <li>Email<input type="email" placeholder="example@domain.com" |></li>

                    <li> Phone<input type="number" placeholder="Eg. +1234567890"></li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Delivery address</legend>
                <ol>
                    <li>Address <textarea name="explain" cols="5" rows="3"></textarea> </li>
                    <li> Post Code<input type="text"></li>
                    <li>Country<select name="country">
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="China">China</option>
                            <option value="Nepal">Nepal</option>
                        </select></li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Card Details</legend>
                <ol>
                    <li>
                        <fieldset>
                            <legend>Card Type</legend>

                            <ol>

                                <li> <label for="sectionida">
                                        <input type="radio" value="section a" name="section" id="sectionida">Visa
                                    </label>
                                    <br>
                                </li>
                                <li> <label>
                                        <input type="radio" value="section b" name="section" id="sectionidb">AmEx
                                    </label><br></li>
                                <li> <label>
                                        <input type="radio" value="section c" name="section" id="sectionidc">Mastercard
                                    </label></li>
                            </ol>






                        </fieldset>
                    </li>
                    <li>Card Number <input type="text"></li>
                    <li>Security Code <input type="text"></li>
                    <li>Name on Card <input type="text" placeholder="Exact name as on the card"></li>
                </ol>

            </fieldset>
            <fieldset><button type="button">Buy it !</button></fieldset>
        </form>


    </div>
</body>

</html>
